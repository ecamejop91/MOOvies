<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOOvies – Movie Finder</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js" defer></script>
    <script src="./src/firebase-config.js" defer></script>
    <script src="./src/app.js" defer></script>
  </head>
  <body>
    <div class="frame" id="appShell">
      <header>
        <h1>MOOvies</h1>
        
      </header>

      <div class="searchbar">
        <input
          id="searchInput"
          type="text"
          placeholder="Search movie title…"
          aria-label="Search movie"
        />
        <button id="searchBtn" type="button">Find</button>
      </div>

      <section class="layout-grid" aria-label="movie layout">
        <div id="heroPanel" class="box hero-panel" aria-live="polite">
          <div class="hero-backdrop" id="heroBackdrop" aria-hidden="true"></div>
          <p class="hero-hint"></p>
          <div id="movieTitle" class="hero-title">Awaiting Selection</div>
        </div>

        <div id="overview" class="box overview-panel">
          <div class="label">Movie Overview</div>
          <div class="bg" aria-hidden="true"></div>
          <div id="movieOverview">—</div>
        </div>

        <div id="reviews" class="box reviews-panel">
          <div class="label">User Reviews</div>
          <div id="reviewsContainer">—</div>
        </div>

        <div id="rating" class="box rating-panel">
          <div class="label">Rating</div>
          <div id="movieRating">—</div>
        </div>

        <div id="cast" class="box cast-panel">
          <div class="label">Movie Cast</div>
          <div class="cast-grid" id="castGrid">
            <div class="cast-card">pic.</div>
            <div class="cast-card">pic.</div>
            <div class="cast-card">pic.</div>
            <div class="cast-card">pic.</div>
          </div>
        </div>
      </section>

      <section class="ai-panel" aria-label="AI recommendations">
        <div class="box describe-box">
          <div class="label">Describe a Movie</div>
          <textarea
            id="descriptionInput"
            rows="4"
            placeholder="Describe a movie vibe, plot, or tone…"
          ></textarea>
          <button id="recommendBtn" type="button">Lets find the movie!</button>
        </div>
        <div class="box recommendations-box" aria-live="polite">
          <div class="label">AI Recommendations</div>
          <div id="recommendationsStatus">Enter a description to get suggestions.</div>
          <ul id="recommendationsList"></ul>
        </div>
      </section>
    </div>
  </body>
</html>
